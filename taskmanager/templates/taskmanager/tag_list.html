{% extends "base.html" %}

{% block content %}
<table class="table table-striped">
    <tr>
        <th>Title</th>
        <th>Action</th>
    </tr>

{% for tag in object_list %}
    <tr>
        <td><a href="{% url 'tag-update' tag.pk %}">{{ tag }}</a></td>
        <td>
            <a href="{% url 'tag-delete' tag.pk %}">Delete</a>
        </td>
    </tr>
{% empty %}
    <tr><td colspan="6">No tags yet.</td></tr>
{% endfor %}
</table>
{% endblock %}
